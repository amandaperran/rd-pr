  ## Bio
  Amanda Perran is an experienced Business Leader, Architect and Microsoft
  Technology Strategist with over 20 years’ experience deploying information
  management, digital and business intelligence solutions for organizations of
  all sizes.
  
  As a leader in KPMG’s Canadian Microsoft practice, Amanda leverages her
  diverse technology background to assist organizations in the digital
  transformation of their operations, practices and processes leveraging
  Microsoft Cloud based technologies including Azure, Office 365, and Dynamics 365. 
  She is a Microsoft Regional Director, 9-time recipient of the Microsoft
  Most Valuable Professional (MVP) Award for Microsoft and multi-published book
  author and speaker at technology events worldwide.
  
  Specialties: SharePoint, Office 365, Dynamics 365 (Sales and Operations),
  Azure, Cloud Deployment Strategies (PAAS, IAAS, SAAS), Process Design,
  Training, Consultation, Records Management, Knowledge Management, Governance,
  Change Management and Information Architecture
